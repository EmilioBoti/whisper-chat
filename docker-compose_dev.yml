services:
  auth-api:
    build: ./auth-api
    ports:
      - 3001:3001
    env_file:
      - ./auth-api/.env
    volumes:
        - ./auth-api:/usr/src/app
        - node_modules_auth:/usr/src/app/node_modules
    command: ["npm", "run", "dev"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
  postgres:
    image: postgres:16
    container_name: auth_postgres_db
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
volumes:
  postgres_data:
  node_modules_auth:

networks:
  backend:
    driver: bridge